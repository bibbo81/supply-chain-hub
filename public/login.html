<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Login</title>
    
    <!-- Solarium Design System -->
    <link rel="stylesheet" href="/solarium.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Page Specific Styles -->
    <style>
        /* Login Page Specific Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--primary-bg);
            padding: var(--spacing-lg);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-out;
        }

        .login-logo {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-color), var(--info-color));
            border-radius: var(--radius-xl);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
        }

        .logo-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-xl);
        }

        .tab-container {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xl);
            background: rgba(255, 255, 255, 0.03);
            padding: var(--spacing-xs);
            border-radius: var(--radius-md);
        }

        .tab-button {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tab-button.active {
            background: var(--accent-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .form-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .form-footer a {
            color: var(--accent-color);
            font-weight: 500;
        }

        .social-divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-xl) 0;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .social-divider span {
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        .social-buttons {
            display: flex;
            gap: var(--spacing-md);
        }

        .social-button {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .social-button:hover {
            background: var(--glass-hover);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .error-message {
            background: var(--error-light);
            color: var(--error-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .success-message {
            background: var(--success-light);
            color: var(--success-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
            font-size: 0.85rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .input-icon {
            color: var(--text-tertiary);
        }

        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: var(--spacing-xs);
        }

        .password-toggle:hover {
            color: var(--text-secondary);
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: var(--card-bg);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-xl);
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 20% 50%, var(--accent-light) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--info-light) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, var(--success-light) 0%, transparent 50%);
            opacity: 0.3;
            animation: bgRotate 30s linear infinite;
        }

        @keyframes bgRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-card {
                padding: var(--spacing-lg);
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .logo-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-icon">
                <i class="fas fa-truck"></i>
            </div>
            <h1 class="logo-title">Supply Chain Hub</h1>
            <p class="logo-subtitle">Enterprise Logistics Platform</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Tab Navigation -->
            <div class="tab-container">
                <button class="tab-button active" data-tab="login">Accedi</button>
                <button class="tab-button" data-tab="register">Registrati</button>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="loginEmail" 
                                class="form-control" 
                                placeholder="nome@azienda.com" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-control" 
                                placeholder="••••••••" 
                                required
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" id="rememberMe" class="form-check-input">
                        <label for="rememberMe">Ricordami</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Accedi
                    </button>
                </form>

                <div class="form-footer">
                    <a href="#" onclick="showForgotPassword(); return false;">Password dimenticata?</a>
                </div>
            </div>

            <!-- Register Tab -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="registerName">Nome Completo</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="registerName" 
                                class="form-control" 
                                placeholder="Mario Rossi" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerCompany">Azienda</label>
                        <div class="input-group">
                            <i class="fas fa-building input-icon"></i>
                            <input 
                                type="text" 
                                id="registerCompany" 
                                class="form-control" 
                                placeholder="Nome Azienda" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email Aziendale</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                class="form-control" 
                                placeholder="nome@azienda.com" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="form-control" 
                                placeholder="Minimo 8 caratteri" 
                                required
                                minlength="8"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" id="acceptTerms" class="form-check-input" required>
                        <label for="acceptTerms">
                            Accetto i <a href="#" target="_blank">Termini di Servizio</a> e la 
                            <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        <i class="fas fa-user-plus"></i>
                        Crea Account
                    </button>
                </form>

                <div class="form-footer">
                    Già registrato? <a href="#" class="login-link">Accedi</a>
                </div>
            </div>

            <!-- Social Login (optional) -->
            <div class="social-divider">
                <span>oppure continua con</span>
            </div>

            <div class="social-buttons">
                <button class="social-button" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button" onclick="socialLogin('microsoft')">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner spinner-lg mb-3"></div>
            <p id="loadingText">Caricamento...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Import Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // Global variables
        let supabase;
        let config;

        // Initialize
        async function init() {
            try {
                // Fetch configuration
                const response = await fetch('/.netlify/functions/config');
                if (!response.ok) throw new Error('Failed to fetch config');
                
                config = await response.json();
                
                // Initialize Supabase
                supabase = createClient(config.supabaseUrl, config.supabaseAnonKey);
                window.supabase = supabase;
                
                // Check if already logged in
                const { data: { user } } = await supabase.auth.getUser();
                if (user) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Errore di inizializzazione. Ricarica la pagina.');
            }
        }

        // Tab switching with event delegation
        document.querySelector('.tab-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-button')) {
                const tab = e.target.dataset.tab;
                switchTab(tab);
            }
        });

        // Link to login tab
        document.querySelector('.login-link')?.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });

        function switchTab(tab) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tab) {
                    btn.classList.add('active');
                }
            });
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}Tab`).classList.add('active');
            
            // Clear messages
            hideMessages();
        }

        // Password visibility toggle
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Loading overlay
        function showLoading(text = 'Caricamento...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading('Accesso in corso...');

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Success - redirect to dashboard
                window.location.href = '/';

            } catch (error) {
                hideLoading();
                console.error('Login error:', error);
                showError(error.message || 'Errore durante l\'accesso');
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading('Creazione account in corso...');

            const name = document.getElementById('registerName').value;
            const company = document.getElementById('registerCompany').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                // Call create-organization function
                const response = await fetch('/.netlify/functions/create-organization', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        name,
                        company_name: company
                    })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Errore durante la registrazione');
                }

                hideLoading();
                showSuccess('Account creato con successo! Controlla la tua email per confermare la registrazione.');
                
                // Clear form
                document.getElementById('registerForm').reset();
                
                // Switch to login tab after 3 seconds
                setTimeout(() => {
                    switchTab('login');
                }, 3000);

            } catch (error) {
                hideLoading();
                console.error('Registration error:', error);
                showError(error.message || 'Errore durante la registrazione');
            }
        });

        // Social login
        window.socialLogin = async function(provider) {
            showError('Login social non ancora disponibile');
        }

        // Forgot password
        window.showForgotPassword = function() {
            showError('Recupero password non ancora disponibile');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
