<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --primary-rgb: 66, 133, 244;
            --secondary: #34a853;
            --warning: #fbbc04;
            --danger: #ea4335;
            --success: #34a853;
            --white: #ffffff;
            
            --dark-glass-bg: rgba(30, 41, 59, 0.7);
            --dark-glass-border: rgba(255, 255, 255, 0.1);
            --dark-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-white);
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            background: var(--dark-glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--dark-glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--dark-glass-shadow);
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }
        .logo-section { display: flex; align-items: center; gap: 16px; }
        .logo { width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        .header-title { font-size: 1.75rem; font-weight: 700; }
        .header-subtitle { font-size: 0.9rem; color: var(--text-muted); margin-top: 4px; }
        .header-actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #1a73e8; transform: translateY(-2px); }
        .btn-secondary { background: var(--dark-glass-bg); color: var(--text-white); border: 1px solid var(--dark-glass-border); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }
        
        /* Stili per il Dropdown Impostazioni */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-menu { 
            display: none; 
            position: absolute; 
            right: 0;
            background-color: #2d3748; 
            min-width: 200px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3);
            z-index: 1;
            border-radius: 8px;
            padding: 8px 0;
            border: 1px solid var(--dark-glass-border);
        }
        .dropdown-item {
            color: var(--text-white);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }
        .dropdown-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .dropdown:hover .dropdown-menu { display: block; }

        /* Aggiungo altri stili che potrebbero mancare dalla tua versione */
        .kpi-grid, .charts-section, .tables-section { display: grid; gap: 24px; margin-bottom: 32px; }
        .kpi-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        .charts-section { grid-template-columns: 2fr 1fr; }
        .tables-section { grid-template-columns: 1fr 1fr; }
        .kpi-card, .chart-card, .table-card { background: var(--dark-glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--dark-glass-border); border-radius: 16px; padding: 24px; }
        
        @media (max-width: 1024px) {
            .charts-section, .tables-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo"><i class="fas fa-shipping-fast"></i></div>
                    <div>
                        <h1 class="header-title">Supply Chain Hub</h1>
                        <p class="header-subtitle">Dashboard Operativo in Tempo Reale</p>
                    </div>
                </div>
                
                <div class="header-actions">
                    <a href="backend-spedizioni.html" class="btn btn-primary">
                        <i class="fas fa-list-alt"></i> Gestione Spedizioni
                    </a>
                    <a href="import-file.html" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Importa
                    </a>

                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="api-management.html" class="dropdown-item">
                                <i class="fas fa-network-wired" style="width: 20px;"></i> API Management
                            </a>
                            </div>
                    </div>
                </div>
            </div>
        </header>

        </div>
    
    <script>
        //...
    </script>
</body>
</html>
