<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Redirecting...</title>
    
    <!-- BLOCCO TOTALE ANALYTICS E TRACKER -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://*.supabase.co https://*.netlify.app; frame-src 'none'; object-src 'none';">
    
    <script>
        // BLOCCO PREVENTIVO IMMEDIATO
        (function() {
            // Blocca TUTTI i metodi di tracking
            const blockTracking = () => {
                // Google Analytics
                window['ga-disable-GA_MEASUREMENT_ID'] = true;
                window['google-analytics'] = false;
                window.ga = () => false;
                window.gtag = () => false;
                window.dataLayer = [];
                window._gaq = [];
                window._gat = undefined;
                window.GoogleAnalyticsObject = undefined;
                
                // Blocca fetch verso Google Analytics
                const originalFetch = window.fetch;
                window.fetch = function(...args) {
                    const url = args[0];
                    if (url && url.toString().includes('google-analytics')) {
                        console.log('Blocked Google Analytics fetch:', url);
                        return Promise.reject(new Error('Blocked'));
                    }
                    return originalFetch.apply(this, args);
                };
                
                // Blocca XMLHttpRequest verso Google Analytics
                const originalXHR = window.XMLHttpRequest.prototype.open;
                window.XMLHttpRequest.prototype.open = function(method, url, ...rest) {
                    if (url && url.includes('google-analytics')) {
                        console.log('Blocked Google Analytics XHR:', url);
                        return;
                    }
                    return originalXHR.apply(this, [method, url, ...rest]);
                };
                
                // Blocca createElement per script di tracking
                const originalCreateElement = document.createElement;
                document.createElement = function(tagName) {
                    const element = originalCreateElement.call(document, tagName);
                    if (tagName.toLowerCase() === 'script') {
                        const originalSetAttribute = element.setAttribute;
                        element.setAttribute = function(name, value) {
                            if (name === 'src' && value && (
                                value.includes('google-analytics') ||
                                value.includes('googletagmanager') ||
                                value.includes('gtag')
                            )) {
                                console.log('Blocked script src:', value);
                                return;
                            }
                            return originalSetAttribute.call(this, name, value);
                        };
                    }
                    return element;
                };
            };
            
            // Esegui immediatamente
            blockTracking();
            
            // Ri-esegui dopo DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', blockTracking);
            }
        })();
    </script>
    
    <style>
        body {
            background: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>

    <!-- Script di redirect SEMPLIFICATO -->
    <script>
        // Redirect diretto senza dipendenze esterne
        (function() {
            console.log('[Index] Starting redirect logic...');
            
            // Funzione semplice per controllare il token
            function hasToken() {
                try {
                    const token = localStorage.getItem('sb-access-token');
                    return !!token;
                } catch (e) {
                    console.error('[Index] Error checking token:', e);
                    return false;
                }
            }
            
            // Redirect con timeout per evitare loop
            function doRedirect() {
                const authenticated = hasToken();
                console.log('[Index] Has token:', authenticated);
                
                // Aggiungi un flag per evitare redirect multipli
                if (window.redirecting) {
                    console.log('[Index] Already redirecting, stopping...');
                    return;
                }
                
                window.redirecting = true;
                
                // Usa replace invece di href per evitare history
                if (authenticated) {
                    console.log('[Index] Going to dashboard...');
                    window.location.replace('/dashboard.html');
                } else {
                    console.log('[Index] Going to login...');
                    window.location.replace('/login.html');
                }
            }
            
            // Esegui dopo un breve delay
            setTimeout(doRedirect, 100);
            
            // Fallback timeout
            setTimeout(() => {
                if (!window.redirecting) {
                    console.log('[Index] Fallback redirect to login...');
                    window.redirecting = true;
                    window.location.replace('/login.html');
                }
            }, 2000);
        })();
    </script>
</body>
</html>
