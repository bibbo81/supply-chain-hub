<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Redirecting...</title>
    
    <!-- BLOCCO TOTALE ANALYTICS E TRACKER -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://*.supabase.co https://*.netlify.app; frame-src 'none'; object-src 'none';">
    
    <script>
        // BLOCCO PREVENTIVO IMMEDIATO
        (function() {
            // Blocca TUTTI i metodi di tracking
            const blockTracking = () => {
                // Google Analytics
                window['ga-disable-GA_MEASUREMENT_ID'] = true;
                window['google-analytics'] = false;
                window.ga = () => false;
                window.gtag = () => false;
                window.dataLayer = [];
                window._gaq = [];
                window._gat = undefined;
                window.GoogleAnalyticsObject = undefined;
                
                // Blocca fetch verso Google Analytics
                const originalFetch = window.fetch;
                window.fetch = function(...args) {
                    const url = args[0];
                    if (url && url.toString().includes('google-analytics')) {
                        console.log('Blocked Google Analytics fetch:', url);
                        return Promise.reject(new Error('Blocked'));
                    }
                    return originalFetch.apply(this, args);
                };
                
                // Blocca XMLHttpRequest verso Google Analytics
                const originalXHR = window.XMLHttpRequest.prototype.open;
                window.XMLHttpRequest.prototype.open = function(method, url, ...rest) {
                    if (url && url.includes('google-analytics')) {
                        console.log('Blocked Google Analytics XHR:', url);
                        return;
                    }
                    return originalXHR.apply(this, [method, url, ...rest]);
                };
                
                // Blocca createElement per script di tracking
                const originalCreateElement = document.createElement;
                document.createElement = function(tagName) {
                    const element = originalCreateElement.call(document, tagName);
                    if (tagName.toLowerCase() === 'script') {
                        const originalSetAttribute = element.setAttribute;
                        element.setAttribute = function(name, value) {
                            if (name === 'src' && value && (
                                value.includes('google-analytics') ||
                                value.includes('googletagmanager') ||
                                value.includes('gtag')
                            )) {
                                console.log('Blocked script src:', value);
                                return;
                            }
                            return originalSetAttribute.call(this, name, value);
                        };
                    }
                    return element;
                };
            };
            
            // Esegui immediatamente
            blockTracking();
            
            // Ri-esegui dopo DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', blockTracking);
            }
        })();
    </script>
    
    <style>
        body {
            background: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>

    <!-- Carica auth.js PRIMA del redirect logic -->
    <script src="/auth.js"></script>
    
    <!-- Script di redirect MIGLIORATO PER SAFARI -->
    <script>
        // Redirect logic con Safari fix
        (function() {
            console.log('[Index] Starting redirect logic...');
            
            // Detect Safari
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            if (isSafari) {
                console.log('[Index] Safari browser detected');
            }
            
            // Anti-loop protection
            let redirectCount = parseInt(sessionStorage.getItem('redirectCount') || '0');
            
            if (redirectCount > 3) {
                console.error('[Index] Too many redirects, going to login as fallback');
                sessionStorage.removeItem('redirectCount');
                window.location.replace('/login.html');
                return;
            }
            
            // Incrementa counter
            sessionStorage.setItem('redirectCount', (redirectCount + 1).toString());
            
            // Funzione di redirect con delay per Safari
            function doRedirect() {
                try {
                    // Usa auth.js se disponibile
                    if (window.auth && typeof window.auth.isAuthenticated === 'function') {
                        const authenticated = window.auth.isAuthenticated();
                        console.log('[Index] Authentication check:', authenticated);
                        
                        // Reset counter on successful check
                        sessionStorage.removeItem('redirectCount');
                        
                        if (authenticated) {
                            console.log('[Index] User authenticated, going to dashboard...');
                            window.location.replace('/dashboard.html');
                        } else {
                            console.log('[Index] User not authenticated, going to login...');
                            window.location.replace('/login.html');
                        }
                    } else {
                        // Fallback se auth.js non è caricato
                        console.log('[Index] Auth not loaded, checking localStorage directly...');
                        const hasToken = !!localStorage.getItem('sb-access-token') || 
                                       !!sessionStorage.getItem('sb-access-token');
                        
                        if (hasToken) {
                            window.location.replace('/dashboard.html');
                        } else {
                            window.location.replace('/login.html');
                        }
                    }
                } catch (e) {
                    console.error('[Index] Redirect error:', e);
                    window.location.replace('/login.html');
                }
            }
            
            // Delay maggiore per Safari per garantire che auth.js sia caricato
            const delay = isSafari ? 300 : 100;
            
            setTimeout(doRedirect, delay);
            
            // Fallback timeout più lungo per Safari
            setTimeout(() => {
                if (!window._authRedirecting) {
                    console.log('[Index] Fallback redirect to login...');
                    sessionStorage.removeItem('redirectCount');
                    window.location.replace('/login.html');
                }
            }, isSafari ? 3000 : 2000);
        })();
    </script>
</body>
</html>
