<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Redirecting...</title>
    <script>
        // Blocca Google Analytics PRIMA di tutto
        window['ga-disable-GA_MEASUREMENT_ID'] = true;
        window['google-analytics'] = false;
        
        // Blocca anche gtag
        window.dataLayer = window.dataLayer || [];
        window.gtag = function() { return false; };
    </script>
    <script src="/auth.js"></script>
    <script>
        // Check authentication and redirect accordingly
        (function() {
            console.log('Index.html - Checking auth...');
            
            // Aggiungi un piccolo delay per evitare redirect troppo veloci
            setTimeout(() => {
                if (window.auth && window.auth.isAuthenticated()) {
                    console.log('Authenticated, going to dashboard');
                    window.location.replace('/dashboard.html');
                } else {
                    console.log('Not authenticated, going to login');
                    window.location.replace('/login.html');
                }
            }, 100);
        })();
    </script>
    <style>
        body {
            background: #0a0a0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
