<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Hub - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4285f4;
            --primary-rgb: 66, 133, 244;
            --secondary: #34a853;
            --warning: #fbbc04;
            --danger: #ea4335;
            --success: #34a853;
            --white: #ffffff;
            --dark-glass-bg: rgba(30, 41, 59, 0.7);
            --dark-glass-border: rgba(255, 255, 255, 0.1);
            --dark-glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-white);
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: var(--dark-glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--dark-glass-border); border-radius: 16px; padding: 24px; margin-bottom: 32px; box-shadow: var(--dark-glass-shadow); }
        .header-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 16px; }
        .logo-section { display: flex; align-items: center; gap: 16px; }
        .logo { width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        .header-title { font-size: 1.75rem; font-weight: 700; }
        .header-subtitle { font-size: 0.9rem; color: var(--text-muted); margin-top: 4px; }
        .header-actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; text-decoration: none; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #1a73e8; }
        .btn-secondary { background: var(--dark-glass-bg); color: var(--text-white); border: 1px solid var(--dark-glass-border); }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-menu { display: none; position: absolute; right: 0; background-color: #2d3748; min-width: 200px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.3); z-index: 1; border-radius: 8px; padding: 8px 0; border: 1px solid var(--dark-glass-border); }
        .dropdown-item { color: var(--text-white); padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem; }
        .dropdown-item:hover { background-color: rgba(255, 255, 255, 0.05); }
        .dropdown:hover .dropdown-menu { display: block; }
        .kpi-grid { display: grid; gap: 24px; margin-bottom: 32px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        .charts-section { display: grid; gap: 24px; margin-bottom: 32px; grid-template-columns: 2fr 1fr; }
        .tables-section { display: grid; gap: 24px; margin-bottom: 32px; grid-template-columns: 1fr 1fr; }
        .kpi-card, .chart-card, .table-card { background: var(--dark-glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--dark-glass-border); border-radius: 16px; padding: 24px; }
        .loading { display: flex; align-items: center; justify-content: center; gap: 8px; color: var(--text-muted); font-size: 0.9rem; }
        .spinner { width: 20px; height: 20px; border: 2px solid rgba(255, 255, 255, 0.3); border-top: 2px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .kpi-value { font-size: 2.5rem; font-weight: 700; line-height: 1; margin-bottom: 8px; }
        .kpi-label { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 12px; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 12px 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        @media (max-width: 1024px) { .charts-section, .tables-section { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo"><i class="fas fa-shipping-fast"></i></div>
                    <div>
                        <h1 class="header-title">Supply Chain Hub</h1>
                        <p class="header-subtitle">Dashboard Operativo in Tempo Reale</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="backend-spedizioni.html" class="btn btn-primary">
                        <i class="fas fa-list-alt"></i> Gestione Spedizioni
                    </a>
                    <a href="import-file.html" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Importa
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="api-management.html" class="dropdown-item">
                                <i class="fas fa-network-wired" style="width: 20px;"></i> API Management
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-value" id="totalShipments"><div class="loading"><div class="spinner"></div></div></div>
                <div class="kpi-label">Spedizioni Totali</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-value" id="inTransit"><div class="loading"><div class="spinner"></div></div></div>
                <div class="kpi-label">In Transito</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-value" id="delivered"><div class="loading"><div class="spinner"></div></div></div>
                <div class="kpi-label">Consegnate</div>
            </div>
             <div class="kpi-card">
                <div class="kpi-value" id="totalCosts"><div class="loading"><div class="spinner"></div></div></div>
                <div class="kpi-label">Costi Totali</div>
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-card">
                <h3>Andamento Spedizioni</h3>
                <canvas id="shipmentsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Distribuzione per Tipo</h3>
                <canvas id="typeChart"></canvas>
            </div>
        </section>

        <section class="tables-section">
            <div class="table-card">
                <h3>Spedizioni Recenti</h3>
                 <table class="data-table">
                    <thead><tr><th>RIF.</th><th>Stato</th></tr></thead>
                    <tbody id="recentShipmentsTable"></tbody>
                </table>
            </div>
             <div class="table-card">
                <h3>Performance Spedizionieri</h3>
                <table class="data-table">
                    <thead><tr><th>Spedizioniere</th><th>Attivo</th></tr></thead>
                    <tbody id="carriersTable"></tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadAllData);
        const API_BASE = 'https://supply-chain-hub.netlify.app/.netlify/functions';

        async function loadAllData() {
            try {
                const [stats, carriers, shipments] = await Promise.all([
                    fetch(`${API_BASE}/dashboard-stats`).then(res => res.json()),
                    fetch(`${API_BASE}/carriers`).then(res => res.json()),
                    fetch(`${API_BASE}/shipments`).then(res => res.json())
                ]);
                
                updateKPICards(stats.overview);
                updateCarriersTable(carriers.carriers);
                updateRecentShipments(shipments.shipments);
                renderCharts(stats.overview);

            } catch (error) {
                console.error("Errore caricamento dati dashboard:", error);
            }
        }

        function updateKPICards(overview = {}) {
            document.getElementById('totalShipments').textContent = overview.totalShipments || 0;
            document.getElementById('inTransit').textContent = overview.inTransit || 0;
            document.getElementById('delivered').textContent = overview.delivered || 0;
            document.getElementById('totalCosts').textContent = `â‚¬${(overview.totalCost || 0).toLocaleString('it-IT')}`;
        }
        
        function updateCarriersTable(carriers = []) {
            const tableBody = document.getElementById('carriersTable');
            tableBody.innerHTML = carriers.slice(0, 5).map(c => `<tr><td>${c.name}</td><td>${c.isActive ? 'SÃ¬' : 'No'}</td></tr>`).join('');
        }

        function updateRecentShipments(shipments = []) {
            const tableBody = document.getElementById('recentShipmentsTable');
            tableBody.innerHTML = shipments.slice(0, 5).map(s => `<tr><td>${s.rifSpedizione}</td><td>${s.statoSpedizione}</td></tr>`).join('');
        }

        function renderCharts(overview = {}) {
            const byType = overview.byType || {};
            const shipmentsCtx = document.getElementById('shipmentsChart').getContext('2d');
            new Chart(shipmentsCtx, {
                type: 'line',
                data: {
                    labels: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag'],
                    datasets: [{
                        label: 'Spedizioni Mensili',
                        data: [12, 19, 3, 5, 2, 3], // Dati statici, da sostituire con dati reali
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                }
            });

            const typeCtx = document.getElementById('typeChart').getContext('2d');
            new Chart(typeCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(byType),
                    datasets: [{
                        data: Object.values(byType),
                        backgroundColor: ['#4285f4', '#34a853', '#fbbc04', '#ea4335'],
                    }]
                }
            });
        }
    </script>
</body>
</html>
