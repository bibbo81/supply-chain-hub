<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Supply Chain Hub - Enterprise Analytics Dashboard for tracking shipments, carriers, and performance metrics">
    <meta name="theme-color" content="#00ff88">
    <title>Supply Chain Hub - Enterprise Analytics</title>
    
    <!-- Critical CSS - Above the fold optimizations -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.2), rgba(0, 255, 136, 0.05));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- External CSS - Main styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Chart.js v4 - Load synchronously to ensure availability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/4.4.0/chart.umd.js"></script>
    
    <!-- Icons - Load async -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-network-wired"></i>
                Supply Chain Hub
            </div>
            <div class="header-stats" id="headerStats">
                <div class="stat-item">
                    <div class="stat-value" id="totalOrders">-</div>
                    <div class="stat-label">Orders</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeCarriers">-</div>
                    <div class="stat-label">Carriers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="systemStatus">Online</div>
                    <div class="stat-label">Status</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="container">
        <!-- KPI Cards Row 1 -->
        <div class="dashboard-grid">
            <div class="glass-card kpi-card">
                <div class="kpi-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="kpi-value" id="totalRevenue">â‚¬0</div>
                <div class="kpi-label">Total Revenue</div>
                <div class="kpi-trend trend-positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="revenueTrend">+0%</span>
                </div>
            </div>

            <div class="glass-card kpi-card">
                <div class="kpi-icon">
                    <i class="fas fa-shipping-fast"></i>
                </div>
                <div class="kpi-value" id="totalShipments">0</div>
                <div class="kpi-label">Shipments</div>
                <div class="kpi-trend trend-positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="shipmentsTrend">+0%</span>
                </div>
            </div>

            <div class="glass-card kpi-card">
                <div class="kpi-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="kpi-value" id="avgDeliveryTime">0d</div>
                <div class="kpi-label">Avg Delivery</div>
                <div class="kpi-trend trend-positive">
                    <i class="fas fa-arrow-down"></i>
                    <span id="deliveryTrend">-0%</span>
                </div>
            </div>

            <div class="glass-card kpi-card">
                <div class="kpi-icon">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="kpi-value" id="onTimeRate">0%</div>
                <div class="kpi-label">On-Time Rate</div>
                <div class="kpi-trend trend-positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="onTimeTrend">+0%</span>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="dashboard-grid">
            <div class="glass-card" style="grid-column: span 2;">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-chart-area"></i>
                        Revenue Analytics
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="glass-card" style="grid-column: span 2;">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-truck"></i>
                        Shipment Volume
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="shipmentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Analytics and Insights Row -->
        <div class="dashboard-grid">
            <div class="glass-card ai-insights">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-brain"></i>
                        AI Business Insights
                    </div>
                </div>
                <div id="aiInsightsContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Loading AI insights...</span>
                    </div>
                </div>
            </div>

            <div class="glass-card" style="grid-column: span 2;">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-star"></i>
                        Carrier Performance
                    </div>
                </div>
                <div id="carrierPerformanceContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Loading carrier data...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Performance Charts -->
        <div class="dashboard-grid">
            <div class="glass-card" style="grid-column: span 2;">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-tachometer-alt"></i>
                        Performance Metrics
                    </div>
                </div>
                <div class="chart-container chart-small">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>

            <div class="glass-card" style="grid-column: span 2;">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-map-marked-alt"></i>
                        Geographic Distribution
                    </div>
                </div>
                <div class="chart-container chart-small">
                    <canvas id="geoChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
